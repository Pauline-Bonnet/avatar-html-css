<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Mon avatar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="avatar.css">
    <link rel="stylesheet" href="animation.css">
    </head>
    <body>
        <div class="container">
            <div class="inner-border"></div>
            <div class="corner top-left"></div>
            <div class="corner top-right"></div>
            <div class="corner bottom-right"></div>
            <div class="corner bottom-left"></div>
            <div class="inner-corner top-left"></div>
            <div class="inner-corner top-right"></div>
            <div class="inner-corner bottom-right"></div>
            <div class="inner-corner bottom-left"></div>
            <div class="tricks-corner top-left"></div>
            <div class="tricks-corner top-right"></div>
            <div class="tricks-corner bottom-right"></div>
            <div class="tricks-corner bottom-left"></div>
            <div class="avatar">
                <div class="hair">
                    <div class="hair hair1"></div>
                    <div class="hair hair2"></div>
                    <div class="hair hair15"></div>
                    <div class="hair hair3"></div>
                    <div class="hair hair4"></div>
                    <div class="hair hair5"></div>
                    <div class="hair hair6"></div>
                    <div class="hair hair7"></div>
                    <div class="hair hair8"></div>
                    <div class="hair hair9"></div>
                    <div class="hair hair11"></div>
                    <div class="hair hair12"></div>
                    <div class="hair hair13"></div>
                    <div class="hair hair14"></div>
                </div>
                <div class="face-container">
                    <div class="face">
                        <div class="eyebrow left"></div>
                        <div class="eyebrow right"></div>
    
                        <div class="eye right">
                            <div class="iris right">
                                <div class="pupil right"></div>
                            </div>
                        </div>
                        <div class="eye left">
                            <div class="iris left">
                                <div class="pupil left"></div>
                            </div>
                        </div>
                        <div class="liner-right"></div>
                        <div class="liner-left"></div>
                        <div class="lash-right">
                            <div class="top">
                                <div class="lash1"></div>
                                <div class="lash2"></div>
                                <div class="lash3"></div>
                            </div>
                        </div>
                        <div class="lash-left">
                            <div class="top">
                                <div class="lash1"></div>
                                <div class="lash2"></div>
                                <div class="lash3"></div>
                            </div>
                        </div>
                        <div class="nose">
                            <div class="tip left"></div>
                            <div class="tip right"></div>
                        </div>
                        <div class="mouth">
                            <div class="bottom-lips"></div>
                            <div class="top-lips">
                                <div class="top-lips right"></div>
                                <div class="top-lips left"></div>
                                <div class="right-corner"></div>
                                <div class="left-corner"></div>
                            </div>
                            <div class="lips-separator right"></div>
                            <div class="lips-separator left"></div>
                        </div>
                        <div class="glasses">
                            <div class="glasses right"></div>
                            <div class="glasses left"></div>
                            <div class="glasses middle">
                                <div class="tip left"></div>
                                <div class="tip right"></div>
                            </div>
                            <div class="glasses branch-right"></div>
                            <div class="glasses branch-left"></div>
                        </div>
                        <div class="cheeks">
                            <div class="cheek right"></div>
                            <div class="cheek left"></div>
                        </div>
                        <div class="freekles freekles1"></div>
                        <div class="freekles freekles2"></div>
                        <div class="freekles freekles3"></div>
                        <div class="freekles freekles4"></div>
                        <div class="freekles freekles5"></div>
                        <div class="freekles freekles6"></div>
                        <div class="freekles freekles7"></div>
                        <div class="freekles freekles8"></div>
                        <div class="freekles freekles9"></div>
                        <div class="freekles freekles10"></div>
                        <div class="freekles freekles11"></div>
                        <div class="freekles freekles12"></div>
                        <div class="freekles freekles13"></div>
                        <div class="freekles freekles14"></div>
                        <div class="freekles freekles15"></div>
                        <div class="freekles freekles16"></div>
                        <div class="freekles freekles17"></div>
                        <div class="freekles freekles18"></div>
                    </div>
                    <div class="ear">
                        <div class="ear-ring">
                            <div class="ear-round"></div>
                            <div class="ear-blackspot"></div>
                        </div>
                    </div>
                </div>
                
                <div class="neck">
                    <div class="neck-curve right"></div>
                    <div class="neck-curve left"></div>
                </div>
                <div class="top-body">
                    <div class="shoulders">
                        <div class="right"></div>
                        <div class="left"></div>
                    </div>
                    <div class="cleavage">
                        <div class="border-cleavage right"></div>
                        <div class="border-cleavage left"></div>
                    </div>
                    <div class="arms-shadow">
                        <div class="right"></div>
                        <div class="left"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
